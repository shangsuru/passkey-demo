version: "3.3"

services:
  postgres:
    image: postgres:16
    ports:
      - 15432:5432
    volumes:
      - ./server/db/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
  redis:
    image: redis:7.2.3
    ports:
      - 16379:6379
