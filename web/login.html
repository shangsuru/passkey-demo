<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PassKey Demo</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index/umd.min.js"></script>
  </head>

  <body>
    <div class="header">
      <h1>Passkey Demo</h1>
    </div>
    <div id="notification"></div>
    <input
      type="text"
      name="username"
      id="username"
      placeholder="Username"
      autocomplete="username webauthn"
    />
    <button onclick="loginUser()">Login</button>
    <a class="link" href="/">Don't have an account?</a>

    <script>
      // Base64 to ArrayBuffer
      function bufferDecode(value) {
        value = value.replace(/-/g, "+").replace(/_/g, "/");
        return Uint8Array.from(atob(value), (c) => c.charCodeAt(0));
      }

      // ArrayBuffer to URLBase64
      function bufferEncode(value) {
        return btoa(String.fromCharCode.apply(null, new Uint8Array(value)))
          .replace(/\+/g, "-")
          .replace(/\//g, "_")
          .replace(/=/g, "");
      }
      function loginUser() {
        const username = document.getElementById("username").value;
        if (username === "") {
          alert("Please enter your username");
          return;
        }

        fetch(`/login/begin/${username}`)
          .then(function (response) {
            return response.json();
          })
          .then((credentialRequestOptions) => {
            credentialRequestOptions.publicKey.challenge = bufferDecode(
              credentialRequestOptions.publicKey.challenge,
            );
            credentialRequestOptions.publicKey.allowCredentials.forEach(
              function (listItem) {
                listItem.id = bufferDecode(listItem.id);
              },
            );

            return navigator.credentials.get({
              publicKey: credentialRequestOptions.publicKey,
            });
          })
          .then((assertion) => {
            let authData = assertion.response.authenticatorData;
            let clientDataJSON = assertion.response.clientDataJSON;
            let rawId = assertion.rawId;
            let sig = assertion.response.signature;
            let userHandle = assertion.response.userHandle;

            fetch(`/login/finish/${username}`, {
              method: "POST",
              body: JSON.stringify({
                id: assertion.id,
                rawId: bufferEncode(rawId),
                type: assertion.type,
                response: {
                  authenticatorData: bufferEncode(authData),
                  clientDataJSON: bufferEncode(clientDataJSON),
                  signature: bufferEncode(sig),
                  userHandle: bufferEncode(userHandle),
                },
              }),
              headers: {
                "Content-Type": "application/json",
              },
            });
          })
          .then(() => {
            document.getElementById("notification").innerHTML =
              "Successfully logged in.";
          })
          .catch((error) => {
            console.log(error);
            document.getElementById("notification").innerHTML = "Login failed.";
          });
      }
    </script>
  </body>
</html>
